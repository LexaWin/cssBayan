<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssBayan/cssBayan/main.css" />
    <link rel="stylesheet" href="/cssBayan/cssBayan/accordion.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <article class="accordion">
      <div class="accordion__inner">
        <h1 class="accordion__title">CSS Bayan</h1>
        <input
          type="radio"
          name="accordion"
          id="#item-1"
          class="accordion__input accordion__input_item-1"
          checked
        />
        <input
          type="radio"
          name="accordion"
          id="#item-2"
          class="accordion__input accordion__input_item-2"
        />
        <input
          type="radio"
          name="accordion"
          id="#item-3"
          class="accordion__input accordion__input_item-3"
        />
        <input
          type="radio"
          name="accordion"
          id="#item-4"
          class="accordion__input accordion__input_item-4"
        />

        <div class="accordion__items">
          <label for="#item-1"
            ><section class="accordion__item accordion__item_1">
              <header class="accordion__item-header">
                <h2 class="accordion__item-title">
                  At One Point Luke Was The Only Jedi Left
                </h2>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="accordion__item-icon"
                >
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />
                </svg>
              </header>
              <img
                src="/cssBayan/cssBayan/img/item-1.jpg"
                alt="At One Point Luke Was The Only Jedi Left"
                class="accordion__item-image"
              /></section
          ></label>
          <label for="#item-2"
            ><section class="accordion__item accordion__item_2">
              <header class="accordion__item-header">
                <h2 class="accordion__item-title">R2d2 On Blue Meth</h2>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="accordion__item-icon accordion__item-icon_open"
                >
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />
                </svg>
              </header>
              <img
                src="/cssBayan/cssBayan/img/item-2.jpg"
                alt="R2d2 On Blue Meth"
                class="accordion__item-image"
              /></section
          ></label>
          <label for="#item-3"
            ><section class="accordion__item accordion__item_3">
              <header class="accordion__item-header">
                <h2 class="accordion__item-title">Add To Cart</h2>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="accordion__item-icon accordion__item-icon_open"
                >
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />
                </svg>
              </header>
              <img
                src="/cssBayan/cssBayan/img/item-3.jpg"
                alt="Add To Cart"
                class="accordion__item-image"
              /></section
          ></label>
          <label for="#item-4"
            ><section class="accordion__item accordion__item_4">
              <header class="accordion__item-header">
                <h2 class="accordion__item-title">Batman &lt; Darth Vader</h2>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="accordion__item-icon accordion__item-icon_open"
                >
                  <path
                    d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"
                  />
                </svg>
              </header>
              <img
                src="/cssBayan/cssBayan/img/item-4.jpg"
                alt="Batman > Darth Vader"
                class="accordion__item-image"
              /></section
          ></label>
        </div>
      </div>
    </article>
  </body>
</html>
